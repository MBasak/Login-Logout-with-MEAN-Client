<ng-container *ngIf="validationMessage !== ''">
  <app-flash-message [message]="validationMessage"></app-flash-message>
</ng-container>
<div class="register-container">
  <h1 class="header">Welcome, guest!</h1>
  <form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label class="field">Name</label>
    <input class="input-field" [(ngModel)]="name" name="name" type="text">
    </div>
  
  <div class="form-group">
      <label class="field" >Username</label>
      <input class="input-field" [(ngModel)]="username" name="username" type="text">
      </div>
  <app-fleeting-message *ngIf="isSucessfulRegistration"[message]="successfulRegistration"></app-fleeting-message>

  <div class="form-group">
        <label class="field">Email</label>
        <input class="input-field" [(ngModel)]="email" name="email" type="text">
        </div>
  
  <div class="form-group">
          <label class="field">Password</label>
          <input class="input-field" [(ngModel)]="password" name="password" type="password">
          </div>
  
  <input class="button" type="submit" value="Submit">
</form> 
</div>
