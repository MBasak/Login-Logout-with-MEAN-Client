
<ng-container *ngIf="!userAuthenticated">
<app-flash-message [message]="incorrectAuthMessage"></app-flash-message>
</ng-container>
<div class="login-container">
<form (submit)="onLogin()">
  <div class="form-group">
    <label class="field">Username</label>
    <input class="input-field" [(ngModel)]="username" name="username" type="text">
    </div>
  
  <div class="form-group">
      <label class="field" >Password</label>
      <input class="input-field" [(ngModel)]="password" name="password" type="password">
      </div>
      <input class="button" type="submit" value="Login">
    
      </form>
    </div>
